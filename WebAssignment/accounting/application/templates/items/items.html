{% extends 'dashLayout.html' %}
{% block content %}
<div class="container-fluid" style="padding-left: 28px;">
    <div class="row">
        <div class="dashHeading ">
            <h4>Items</h4>
        </div>
        <div class="add-New">
            <button type="button" class="btn btn-dark">Add new</button>
        </div>
    </div>
 </div>
    <div class="container-fluid">
        <div class="box">
            <div class="box-header">
                <form action="">
                    <div id="items">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-5"><span>Search: </span><br>
                                    <input type="text" placeholder="Type to search" />
                                </div>
                                <div class="col-md-5">
                                    <span>Category:</span><br>
                                    <input list="Category" placeholder="Select your category">
                                    <datalist>
                                        <!-- This will be used to store categories stored by the user -->
                                    </datalist>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-dark"
                                            style="margin-top: 12%;">Filter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Sale Price</th>
                            <th>Purchase price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
