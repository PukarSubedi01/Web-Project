{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4> New Items</h4>
                        </div>

                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form action="">
                                <div id="newItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Name:</span><br>
                                                <input type="text" placeholder="Enter name">
                                            </div>
                                            <div class="col-md-6">
                                                <span>Category:</span><br>
                                                <input type="text" name="" id="" placeholder="--Select category--">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Quantity:</span><br>
                                                <input type="text" placeholder="--Enter quantity">
                                            </div>
                                            <div class="col-md-6">
                                                <span>Purchase price:</span><br>
                                                <input type="text" placeholder="--Enter purchase price">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Sales price:</span><br>
                                                <input type="text" placeholder="--Enter Sales price">
                                            </div>
                                            <div class="col-md-6">
                                                <span>Tax:</span><br>
                                                <input type="text" placeholder="--Enter tax %">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div style="margin-top: 8%;margin-left: 1.5%;">
                                                <button type="submit" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>
                                    </div>





                                </div>

                            </form>
                        </div>
                    </div>
                </div>
{% endblock %}
