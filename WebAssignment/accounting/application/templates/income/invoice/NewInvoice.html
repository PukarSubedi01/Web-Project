{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4> New Invoice</h4>
                        </div>

                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form method="POST" id="new" action="/invoice/create">
                                 {% csrf_token %}
                                <div id="newInvoiceitems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Invoice date:</span><span id="error_messageDate"></span><br>
                                                <input type="date" id="Date" onfocusout="check_fields(this,'error_messageDate')" name = "invoice_date">
                                            </div>
                                            <div class="col-md-6">
                                                <span>Customer:</span><br>
                                                <select name="customer" id="selectVal">
                                                    {% for customer in customers %}
                                                    <option value="{{customer.id}}">{{customer.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="table table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th>Item Name</th>
                                                            <th>Quantity</th>
                                                            <th>Price</th>
                                                            <th>Tax</th>
                                                            <th>Total</th>
                                                        </tr>
                                                    </thead>
                                                      <tbody>
                                                        <tr>
                                                            <td><input type="text" id="itemName" placeholder="Enter an item" name="items"/></td>
                                                            <td><input type="number" id="quantity" placeholder="Enter Quantity" name="quantity" onchange="setTotal()" /></td>
                                                            <td><input type="number" id="price"  placeholder="Enter price" name="price" onchange="setTotal()" /></td>
                                                            <td><input type="number" id="tax" placeholder="tax in %" name="tax" onchange="setTotal()"/></td>
                                                            <td><input type="number" id="total" style="border:none;" name="total" readonly/></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div style="margin-top: 8%;margin-left: 1.5%;">
                                                <button type="submit" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>
                                    </div>





                                </div>

                            </form>
                        </div>
                    </div>
                </div>
<script>
$(document).ready(()=>{
		$(".sidebar").find(".active").removeClass("active");
		$("#invoices").addClass("active")
		});
		</script>
          {% endblock %}
