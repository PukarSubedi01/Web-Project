{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4>Customers</h4>
                        </div>
                        <div class="add-New">
                            <button type="button" class="btn btn-primary">Add new</button>
                        </div>
                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form action="">
                                <div id="customerItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span>Search: </span>
                                                <input type="text" placeholder="Type to search by name" />
                                            </div>
                                            <div class="col-md-5">
                                                <span>Phone:</span>
                                                <input type="text" placeholder="Search by phone" />
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-dark"
                                                    style="margin-top: 12%;">Filter</button>
                                            </div>
                                        </div>
                                    </div>



                                </div>

                            </form>
                        </div>
                        <div class="box-body">
                            <div class="table table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Action</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for customer in customers %}
                                        <tr>
	                                        <td>{{customer.name}}</td>
	                                        <td>{{customer.email}}</td>
	                                        <td>{{customer.phone}}</td>
                                            <td>{{customer.address}}</td>
                                            <td><a class" href="/edit/customer/{{customer.id}}">edit</a>|<a href="/delete/customer/{{customer.id}}">delete</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>

                                </table>
                            </div>

                        </div>
                    </div>
                </div>
           {% endblock %}
