{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4>Customers</h4>
                        </div>
                        <div class="add-New">
                            <a href="/addcustomer" class="btn btn-dark">Add new</a>
                        </div>
                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form action="">
                                <div id="customerItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span>Search: </span>
                                                <input type="text" id="searchCustomers" placeholder="Type to search by name" />
                                            </div>


                                        </div>
                                    </div>



                                </div>

                            </form>
                        </div>
                        <div class="box-body">
                            <div class="table table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Action</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for customer in customers %}
                                        <tr>
	                                        <td>{{customer.name}}</td>
	                                        <td>{{customer.email}}</td>
	                                        <td>{{customer.phone}}</td>
                                            <td>{{customer.address}}</td>
                                            <td><a class" href="/edit/customer/{{customer.id}}">edit</a>|<a href="/delete/customer/{{customer.id}}">delete</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>

                                </table>
                            </div>
<form style="float:right;" action="/customers" method="POST">
                                {% csrf_token %}
                                 <button class="btn btn-outline-secondary" type="submit" id="prev" value="prev" name="prev">Previous</button>
                                 <input class="form" style="width:40px;height:30px;" type="number" name="page" id="page" value="{{page}}" min="1" readonly>
                                 <button class="btn btn-outline-secondary" type="submit" id="next" value="next" name="next">Next</button>
</form>
                        </div>
                    </div>
                </div>
<script>
$(document).ready(()=>{
		$(".sidebar").find(".active").removeClass("active");
		$("#customers").addClass("active")
		});
		</script>
           {% endblock %}
