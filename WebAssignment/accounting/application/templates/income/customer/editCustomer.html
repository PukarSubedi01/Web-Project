{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4> Edit customer</h4>
                        </div>

                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                           <form method="POST" action="/update/customer/{{customers.id}}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div id="newItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Name:</span><br>
                                               <input type="text" value="{{customers.name}}" name="name" />
                                            </div>
                                            <div class="col-md-6">
                                                <span>Email:</span><br>
                                                <input type="text" value="{{customers.email}}" name="email" />
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <span>Phone number:</span><br>
                                              <input type="text" value="{{customers.phone}}" name="phone" />
                                            </div>
                                             <div class="col-md-6">
                                                <span>Address:</span><br>
                                               <input type="text" value="{{customers.address}}" name="address" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div style="margin-top: 8%;margin-left: 1.5%;">
                                                <button type="submit" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>
                                    </div>





                                </div>

                            </form>
                        </div>
                    </div>
                </div>
           {% endblock %}
