{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4> Edit customer</h4>
                        </div>

                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                           <form method="POST" id="custVend" action="/update/customer/{{customers.id}}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div id="newItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Name:</span><span id="error_messageName"></span><br>
                                               <input type="text" id="name" onfocusout="check_fields(this,'error_messageName')" value="{{customers.name}}" name="name" />
                                            </div>
                                            <div class="col-md-6">
                                                <span>Email:</span><span id="error_messageEmail"></span><br>
                                                <input type="text" id="email" onfocusout="check_fields(this,'error_messageEmail')" value="{{customers.email}}" name="email" />
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <span>Phone number:</span> <span id="error_messagePhn"></span><br>
                                              <input type="text" id="phn" onfocusout="check_fields(this,'error_messagePhn')" value="{{customers.phone}}" name="phone" />
                                            </div>
                                             <div class="col-md-6">
                                                <span>Address:</span> <span id="error_messageAdd"></span><br>
                                               <input type="text" id="address" onfocusout="check_fields(this,'error_messageAdd')" value="{{customers.address}}" name="address" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div style="margin-top: 8%;margin-left: 1.5%;">
                                                <button type="submit" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>
                                    </div>





                                </div>

                            </form>
                        </div>
                    </div>
                </div>
<script>
$(document).ready(()=>{
		$(".sidebar").find(".active").removeClass("active");
		$("#customers").addClass("active")
		});
		</script>
           {% endblock %}
