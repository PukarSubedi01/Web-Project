{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4> Add Vendor</h4>
                        </div>

                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form method="POST" action="/addvendor">
                                {% csrf_token %}
                                <div id="newItems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Name:</span><br>
                                                {{ vendorsForm.name }}
                                            </div>
                                            <div class="col-md-6">
                                                <span>Email:</span><br>
                                                {{ vendorsForm.email }}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>Phone number:</span><br>
                                                {{ vendorsForm.phone }}
                                            </div>
                                            <div class="col-md-6">
                                                <span>Address:</span><br>
                                                {{ vendorsForm.address }}
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div style="margin-top: 8%;margin-left: 1.5%;">
                                                <button type="submit" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>
                                    </div>





                                </div>

                            </form>
                        </div>
                    </div>
                </div>
           {% endblock %}
