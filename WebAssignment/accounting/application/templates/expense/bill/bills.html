{% extends 'dashLayout.html' %}
{% block content %}
                <div class="container-fluid" style="padding-left: 28px;">
                    <div class="row">
                        <div class="dashHeading">
                            <h4>Bills</h4>
                        </div>
                        <div class="add-New">
                            <button type="button" class="btn btn-primary">Add new</button>
                        </div>
                    </div>

                </div>
                <div class="container-fluid">
                    <div class="box">
                        <div class="box-header">
                            <form action="">
                                <div id="Billitems">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div><span>Search: </span><br>
                                                <input type="text" placeholder="Type to search" />
                                            </div>

                                            <div><span>Bill number: </span><br>
                                                <input type="text" placeholder="--Enter bill number" />
                                            </div>
                                            <div><span>Vendor: </span><br>
                                                <input type="text" placeholder="--Enter vendor" />
                                            </div>
                                            <div><span>Select date: </span><br>
                                                <input type="date" placeholder="--Enter vendor" />
                                            </div>

                                            <div>
                                                <button type="submit" class="btn btn-dark"
                                                    style="margin-top: 40%;">Filter</button>
                                            </div>
                                        </div>
                                    </div>




                                </div>

                        </div>

                        </form>
                    </div>
                    <div class="box-body">
                        <div class="table table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Bill number</th>
                                        <th>Vendor</th>
                                        <th>Items</th>
                                        <th>Amount</th>
                                        <th>Bill Date</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for bill in bills %}
                                        <tr>
	                                        <td>{{bill.id}}</td>
	                                        <td>{{bill.vendor.name}}</td>
                                             <td>{{bill.items}}</td>
	                                        <td>{{bill.total}}</td>
                                            <td>{{bill.bill_date}}</td>
                                            <td><a class" href="/edit/bill/{{bill.id}}">edit</a>|<a href="/delete/bill/{{bill.id}}">delete</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                            </table>
                        </div>

                    </div>
                </div>
        </div>
       {% endblock %}
